<div class="card-panel brown darken-1 center card-title white-text">  Gerenciador de Livro </div>
  <!-- Div principal-->
  <div class="container contact">
    <form class="col s12" #form="ngForm" (submit)="onSubmit()">
      <!--div do input-livro-->
      <div class="row">
        <div class="input-field col s4">
          <input
            id="input-livro"
            name="input-livro"
            type="text"
            class="validate"
            [(ngModel)]="this.liv.livro"
            pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)?(\s[a-zA-Z0-9-_]*)+"
            #name="ngModel"
            required/>
          <label for="input-Livro">Livro *</label>
          <div class="red-text" [hidden]="name.valid || name.untouched">
            Por favor, informe o  Titulo do Livro.
          </div>
          <span
            class="helper-text"
            data-error="O campo é inválido"
            data-success="Campo Valido"></span>
         </div>

         <div class="input-field col s4">
          <input
            id="input-autor"
            name="input-autor"
            type="text"
            class="validate"
            [(ngModel)]="this.liv.autor"
            pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)?(\s[a-zA-Z0-9-_]*)+"
            #name="ngModel"
            required/>
          <label for="input-autor">Autor *</label>
          <div class="red-text" [hidden]="name.valid || name.untouched">
            Por favor, informe o nome do autor.
          </div>
          <span
            class="helper-text"
            data-error="O campo é inválido"
            data-success="Campo Valido"></span>
        </div>

        <div class="input-field col s4">
          <input
            id="input-editora"
            name="input-editora"
            type="text"
            class="validate"
            [(ngModel)]="this.liv.editora"
            pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)?(\s[a-zA-Z0-9-_]*)+"
            #name="ngModel"
            required/>
          <label for="input-editora">Editora *</label>
          <div class="red-text" [hidden]="name.valid || name.untouched">
            Por favor, informar a Editora
          </div>
          <span
            class="helper-text"
            data-error="O campo é inválido"
            data-success="Campo Valido"></span>
        </div>
      </div>
      <!-- div selects-->
      <div class="row">
        <div class="input-field col s4">
          <li><label [ngStyle]="{'font-size': '14px' }"  for="input-tipo">Tipo *</label></li>
            <select class="browser-default" id="input-tipo" name="input-tipo"
            [(ngModel)]="this.liv.tipo" required>
              <option value=""> Selecione</option>
              <option value="Fisico">Fisico</option>
              <option value="Digital">Digital</option>
              <option value="Ambos">Ambos</option>
            </select>
        </div>

        <div class="input-field col s4">
          <li><label [ngStyle]="{'font-size': '14px' }" for="input-categoria">Categoria *</label></li>
            <select class="browser-default" id="input-categoria" name="input-categoria"
            [(ngModel)]="this.liv.categoria" required>
              <option value=""> Selecione</option>
              <option *ngFor="let cat of categorias" [value]="cat.categoria">{{cat.categoria}}</option>
            </select>
        </div>
          <!-- div botoes -->

        <div class="input-field col s2">
           <br>
            <li> <button
             class="btn waves-effect waves-light  brown darken-1" type="submit"
             [disabled]="!form.valid">Salvar<i class="material-icons right">save</i>
            </button>
          </li>
        </div>
        <div class="input-field col s2 center">
          <br>
          <li>
            <button
              class="btn waves-effect waves-light brown darken-1 " routerLink="/home">
                Voltar<i class="material-icons right">arrow_back</i>
            </button>
          </li>
        </div>
       </div>

     </form>

  </div>
  <div>
    <table  class="striped">
      <tr class=" brown darken-1 white-text   ">
        <th width="5%" class="tdTable" scope = "col">ID. </th>
        <th scope = "col" width="25%" class="tdTable">Livro      </th>
        <th scope = "col" width="15%"class="tdTable">Autor      </th>
        <th scope = "col" width="15%"class="tdTable">Editora    </th>
        <th scope = "col" width="10%" class="tdTable">Tipo       </th>
        <th scope = "col" width="15%" class="tdTable">Categoria  </th>
        <th scope = "col" width="3%"  class="tdTable">Editar     </th>
        <th scope = "col" width="3%"  class="tdTable">Deletar    </th>

      </tr>
    </table>
  </div>

  <div class="table-container ">
    <table  class="striped">
          <tbody >
            <tr *ngFor = 'let liv of livs'>
                  <td width="5%" class="tdTable" >{{liv.id}}    </td>
                  <td width="25%">{{liv.livro}}                 </td>
                  <td width="15%">{{liv.autor}}                 </td>
                  <td width="15%">{{liv.editora}}               </td>
                  <td width="10%" class="tdTable">{{liv.tipo}}  </td>
                  <td width="15%">{{liv.categoria}}             </td>
                <td scope = "col" width="3%">
                    <a  width="25px"><i class="material-icons yellow-text" (click)="onUpdate(liv)">edit</i></a>
                </td>
                <td scope = "col" width="3%">
                    <a  width="25px"><i class="material-icons red-text" (click)="onDelete(liv)">delete</i></a>
                </td>
            </tr>
          </tbody>
    </table>
  </div>
